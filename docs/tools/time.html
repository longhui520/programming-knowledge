<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <style>
    body{
      background-color:#031961;
      color:#fff;
      font-weight: 700;
    }
    .box{
      text-align: center;
    }
    #day{
      font-size: 25vh;
      line-height: 1;
      margin-top: 80px;
    }
    #time{
      font-size: 60vh;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="day"></div>
    <div id="time"></div>
  </div>
  <script>
    setTimeout(() => {
      var d = new Date()
      var seconds = d.getSeconds()
      document.querySelector("#time").innerHTML=d.toString().slice(16,21)
      var m = d.getMonth()+1
      var r = d.getDate()
      m = m>10?m:'0'+m
      r = r>10?r:'0'+r
      document.querySelector("#day").innerHTML=m+"月"+r+"日"
    }, 1000);
  </script>
</body>
</html>
